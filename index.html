<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
<div class="main">
  <div class="child">
    <div class="product-picture">
      <img class= "img" src="./images/image-product-desktop.jpg" alt=""></div>
    <div class="product-content">
      <div class="branch-name">
        <h2>PEAFUME</h2>
      </div>
      <div class="product-name">
        <H1>Gabrielle Essence Eau De Parfum</H1>
      </div>
      <div class="product-details">
        <P>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</P>
      </div>
      <div class="price">
        <div class="discount">$149.99</div>
        <div class="original">$169.99</div>
      </div>
      <div class="buy-box">
        <button class = "buy-button"><img class = "icon-cart" src="./images/icon-cart.svg" alt="">Add to Cart</button>
        
        </div>
  </div>
  
  </div>
  
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Lunaciaa</a>.
  </div>
</body>
</html>
